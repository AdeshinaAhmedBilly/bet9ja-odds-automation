name: Bet9ja Odds Automation

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours UTC
  workflow_dispatch:  # Allows manual runs

jobs:
  run-script:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run odds automation script
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python Scripts/bet9ja_scrape_compare_alert.py

      - name: Display saved odds data
        if: always()
        run: |
          echo "=========================================="
          echo "CURRENT ODDS HISTORY"
          echo "=========================================="
          if [ -f data/odds_history.json ]; then
            cat data/odds_history.json | python -m json.tool
          else
            echo "No current odds file found"
          fi
          echo ""
          echo "=========================================="
          echo "PREVIOUS ODDS (FOR COMPARISON)"
          echo "=========================================="
          if [ -f data/previous_odds.json ]; then
            cat data/previous_odds.json | python -m json.tool
          else
            echo "No previous odds file found"
          fi
          echo ""
          echo "=========================================="

      - name: Upload odds data as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: odds-data-${{ github.run_number }}
          path: data/
          retention-days: 30
